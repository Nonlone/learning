<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>VUE Learn</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    123456
    <div id="counter">
        Counter: {{ counter }}
    </div>
</body>
<script>
    const Counter = {
        data() {
            return {
                counter: 0
            }
        },
        mounted() {
            setInterval(() => {
                this.counter++
            }, 1000)
        }
    }

    Vue.createApp(Counter).mount('#counter')
</script>

</html>
